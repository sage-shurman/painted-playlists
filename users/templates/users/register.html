<!-- users/templates/users/register.html -->

{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'users:login' %}" class="text-blue-500 hover:text-blue-600">Login here</a>.</p>
    </div>
</div>
{% endblock %}
